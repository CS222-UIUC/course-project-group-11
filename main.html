<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="{{ url_for('static', filename='img/c.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/userpage.css') }}">
  </head>

  <body>

    <form action="/" method="GET">
      <input type="submit" value="Log Out" class="logout"/>
    </form>
    <form action="/confirm/{{items[0]}}" method="POST">
      <input type="submit" value="Delete My Account" class="dlac"/>
    </form>

    <h1>Hello, {{items[0]}} !</h1>
    <br>
    <form action="/search/{{items[0]}}" method="POST">
      <input type="submit" value='Class Search' class="b1"/>
    </form>

    <br> 
    
    <form action="/update/{{items[0]}}" method="POST">
      <input type="submit" value="Update Classes" class="b2"/>
    </form>
    <p class = "s1">This semester, you're enrolled in:</p>
    <br>
    {% for section in items[1] %}
    <form action="/section/{{items[0]}}/{{section[0][0]}}/{{section[0][1]}}/{{section[0][2]}}" method="POST">
      <input type="submit" value='{{section[0][0]}} {{section[0][1]}} {{section[0][2]}}' class="coursels"/>
    </form>
    <br>
    {% endfor %}
    <br>
    <p class = "s2">Students taking courses that are similar to yours:</p>
    <br>
    {% for user in items[2] %}
    <form action="/user_info/{{user[0]}}" method="POST">
      <input type="submit" value='{{user[0]}}' class="coursels2"/>
    </form>
    <br>
    {% endfor %}
    
  </body>
</html>
