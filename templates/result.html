<!DOCTYPE html>

  </head>

  <body>

    <form action="/" method="GET">
      <input type="submit" value="Log Out" class = "logout"/>
    </form>

    <h1>ClassKonnect</h1>

      </form>
      <br>
      {% endfor %}
    
  </body>
