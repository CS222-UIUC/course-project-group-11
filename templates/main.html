{% extends "base.html" %}
{% block content %}
  <h2>Hello, {{items[0]}}!</h2>
  <br>
  <p>This semester, you're enrolled in:</p>
  <br>
  {% for section in items[1] %}
  <form action="/section/{{section[0]}}/{{section[2]}}" method="POST">
    <input type="submit" value='{{section[0]}} {{section[2]}}'/>
  </form>
  <br>
  {% endfor %}
  <br>
  <p>People you might be interested:</p>
  <br>
  {% for user in items[2] %}
  <form action="{{ url_for('user_info') }}" method="POST">
    <input type="submit" value='{{user}}'/>
  </form>
  <br>
  {% endfor %}
{% endblock content %}
